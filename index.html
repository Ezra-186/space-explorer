<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- SEO -->
  <meta name="description" content="Explore NASA images, the Astronomy Picture of the Day, and SpaceX launches — all in one student-built app with vanilla JS." />
  <link rel="canonical" href="https://ezra-186.github.io/space-explorer/" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Space Explorer" />

  <meta property="og:image:alt" content="Space Explorer comet logo" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Space Explorer — NASA Images, APOD & SpaceX Launches" />
  <meta name="twitter:description" content="Browse NASA's media library, see today's APOD, and explore SpaceX launches." />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Space Explorer</title>
  <link rel="stylesheet" href="/src/style.css" />

<body>
  <a class="skip-link" href="#view">Skip to content</a>

      <span class="bar"></span><span class="bar"></span><span class="bar"></span>

    </nav>

    <small>
      © <span id="year"></span> Space Explorer · Updated: <time id="lastmod"></time>
